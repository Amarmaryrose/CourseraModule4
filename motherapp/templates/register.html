{% extends 'navbar.html' %}

{% block content %}
<div class="container py-5 mt-5">

</div>
  <div class="container py-3">
    <!--  <div class="col-sm-5 col-ml-5 col-lg-5 py-0 ml-auto">-->
    <div class="d-flex justify-content-center">
      <div class="user_card">
        <div class="d-flex justify-content-center bg-white py-3">
          <h3 id="form-title" style="color:green;"><b>REGISTER ACCOUNT</b></h3>
          </div>
          <div class="d-flex justify-content-center form_container bg-white py-3">
        <form action="" method="POST">
          {% csrf_token %}
          <div class="row py-2">
            <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-user">
              </i></span>
              </div>
                {{form.username}}
                </div>
                </div>
                <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text"><i class="fa fa-user">
                    </i></span>
                    </div>
                      {{form.first_name}}
                      </div>
                      </div>
                      </div>
                      <div class="row py-2">
                        <div class="col">
                      <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text"><i class="fa fa-user">
                          </i></span>
                          </div>
                          {{form.last_name}}
                            </div>
                            </div>
                            <div class="col">
                <div class="input-group mb-3">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-envelope-square"></i></span>
                    </div>
                      {{form.email}}
                      </div>
                      </div>
                      </div>
                      <div class="row py-2">
                        <div class="col">
                      <div class="input-group mb-3">
                        <div class="input-group-append">
                          <span class="input-group-text">
                            <i class="fa fa-key"></i></span>
                          </div>
                          {{form.password1}}
                            </div>
                            </div>
                            <div class="col">
                            <div class="input-group mb-3">
                              <div class="input-group-append">
                                <span class="input-group-text">
                                  <i class="fa fa-key"></i></span>
                                </div>
                              {{form.password2}}
                                  </div>
                                  </div>
                                  </div>
<div class="d-flex justify-content-center mt-3 login_container">
      <input type="submit" name="Create User" value="Register Account"><br>
      </div>
      </form>
    </div>
    <div class="mt-4">
      <div class="d-flex justify-content-center links">
    <b style="color:black">Already have an account?</b>
      <a href="{% url 'login' %}" style="text-decoration:none;" class="ml-2">
    <b style="color:green;">Login</b></a>
    </div>
    </div>
  </div>
</div>
</div>

<script>

var form_fields = document.getElementsByTagName('input')
form_fields[2].placeholder='Username..';
form_fields[3].placeholder='First Name..';
form_fields[4].placeholder='Last Name..';
form_fields[5].placeholder='Email..';
form_fields[6].placeholder='Enter Password...';
form_fields[7].placeholder='Re-enter Password...';

for (var field in form_fields){
    form_fields[field].className += ' form-control'
}

</script>



{% endblock %}
